<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="cal.css" />
    <script src="cal.js" defer></script>
    <title>Calendário</title>
  </head>
  <body class="light" id="body">
    <div class="app">
      <section class="card">
        <div class="topbar">
          <div class="title">
            <button class="btn" id="prevBtn" aria-label="Mês anterior">
              ‹
            </button>
            <h1 id="monthLabel">Março 2025</h1>
            <button class="btn" id="nextBtn" aria-label="Próximo mês">›</button>
            <button class="btn" id="todayBtn">Hoje</button>
          </div>
          <div class="controls">
            <select
              class="btn"
              id="monthSelect"
              aria-label="Selecionar mês"
            ></select>
            <select
              class="btn"
              id="yearSelect"
              aria-label="Selecionar ano"
            ></select>
            <label class="toggle">
              <input type="checkbox" id="modeToggle" /> Modo escuro
            </label>
          </div>
        </div>

        <div class="calendar">
          <div class="weekdays" aria-hidden="true">
            <div>Seg</div>
            <div>Ter</div>
            <div>Qua</div>
            <div>Qui</div>
            <div>Sex</div>
            <div>Sáb</div>
            <div>Dom</div>
          </div>
          <div class="grid" id="grid" role="grid" aria-label="Calendário"></div>
          <div class="footer">
            <div class="legend">
              <span><i class="dot"></i> tem evento</span>
            </div>
            <a class="link" href="#" id="exportBtn">Exportar eventos (.json)</a>
          </div>
        </div>
      </section>

      <aside class="card sidebar" aria-live="polite">
        <h2 id="sideTitle">Adicionar evento</h2>
        <div class="date" id="sideDate">Selecione um dia no calendário</div>
        <form id="eventForm">
          <div class="field">
            <label for="evtTitle">Título</label>
            <input
              type="text"
              id="evtTitle"
              placeholder="Ex.: Reunião do projeto"
              required
            />
          </div>
          <div
            class="field"
            style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px"
          >
            <div>
              <label for="evtTime">Hora</label>
              <input type="time" id="evtTime" />
            </div>
            <div>
              <label for="evtType">Tipo</label>
              <select id="evtType">
                <option value="pessoal">Pessoal</option>
                <option value="trabalho">Trabalho</option>
                <option value="estudos">Estudos</option>
                <option value="outro">Outro</option>
              </select>
            </div>
          </div>
          <div class="field">
            <label for="evtDesc">Descrição</label>
            <textarea id="evtDesc" placeholder="Detalhes (opcional)"></textarea>
          </div>
          <div class="controls">
            <button class="btn primary" type="submit">Salvar</button>
            <button class="btn" type="reset">Limpar</button>
            <button class="btn" id="deleteDayBtn" type="button">
              Excluir todos do dia
            </button>
          </div>
        </form>

        <h2 style="margin-top: 16px">Eventos do dia</h2>
        <div id="eventList" class="list"></div>
      </aside>
    </div>
  </body>
</html>
