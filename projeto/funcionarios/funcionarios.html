          <section id="funcionarios" class="section" style="display: none">

              <h4>Cadastro e Gerência de Funcionários</h4>
              <div
                style="
                  margin-top: 10px;
                  margin-bottom: 10px;
                  display: flex;
                  gap: 8px;
                  align-items: center;
                "
              >
                <input
                  id="searchEmployee"
                  placeholder="Pesquisar por nome ou cargo"
                />

              </div>

              <table id="employeesTable">
                <thead>
                  <tr>
                    <th>Nome</th>
                    <th>Cargo</th>
                    <th>Salário</th>

                  </tr>
                </thead>
